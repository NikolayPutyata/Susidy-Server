<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #4CAF50;
            font-size: 24px;
            margin: 0;
        }

        .content {
            text-align: center;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .content a {
            display: inline-block;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .content a:hover {
            background: #0056b3;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Вітаємо, сусіде {{name}}!</h1>
        </div>
        <div class="content">
            <p>Ми отримали запит на скидання вашого паролю.</p>
            <p>Тицяй на кнопку нижче, щоб встановити новий пароль:</p>
            <a href="{{link}}">Скинути пароль</a>
        </div>
        <div class="footer">
            <p>Якщо ви не запитували скидання паролю, просто ігноруйте цей лист.</p>
            <p>&copy; 2025 Susidy, всі права захищено.</p>
        </div>
    </div>
</body>

</html>
